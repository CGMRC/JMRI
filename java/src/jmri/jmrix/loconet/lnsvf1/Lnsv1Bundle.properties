# Provides text strings in U.S. English for use by Lnsv1MessageContents, the class
# which supports LocoNet System Variable (format 1) messaging.
#
# @author           E. Broerse Copyright 2025

# for SV1_WRITE_INTERPRETED:
#   {0} = Destination low address (device which should receive the write request,
#           and which should report its results)
#   {1} = subAddress of module (device which should receive the write request,
#           and which should report its results)
#   {2} = <SV_SRC_L> (low address of initiator of write request)
#   {3} = SV number (SV number to which a value was written)
#   {4} = Value to be written to the SV
SV1_WRITE_INTERPRETED = (SV Format 1) Write SV request to destination address {0}/{1} initiated by agent {2}/1:\n\tChange SV{3} to {4}

# for SV1_WRITE_ALL_INTERPRETED:
#   {0} = <SV_SRC_L> (low address of initiator of write request)
#   {1} = SV number (SV number to which a value was written)
#   {2} = Value to be written to the SV
SV1_WRITE_ALL_INTERPRETED = (SV Format 1) Write all devices request initiated by agent {0}/1: Change SV{1} to {2}

# for SV1_WRITE_REPLY_INTERPRETED:
#   {0} = Destination low address (0x50 for LocoBuffer)
#   {1} = <SV_SRC_L> (address of replying module)
#   {2} = <D5> (subAddress of replying module)
#   {3} = SV number (SV number to which a value was written)
#   {4} = <D8> Value written to/read from the SV
#   {5} = version returned
SV1_WRITE_REPLY_INTERPRETED = (SV Format 1) Write reply to {0}/1 from module {1}/{2}:\n\tChanged {3} address to {4} (Firmware rev. {5})

# for SV1_READ_INTERPRETED:
#   {0} = Module low address (device which should reply to the read request)
#   {1} = <D5> (subAddress of module)
#   {2} = <SV_SRC_L> (low address of initiator of read request)
#   {3} = SV number (SV number from which to read)
SV1_READ_INTERPRETED = (SV Format 1) Read request to destination address {0}/{1} initiated by agent {2}/1:\n\tRead SV{3}

# for SV1_READ_REPLY_INTERPRETED:
#   {0} = <SRC_L> Module low address (device replying to a read request)
#   {1} = <D5> (subAddress of replying module)
#   {2} = <DST_L> (low address of initiator of read request)
#   {3} = SV number (SV number read)
#   {4} = value sv returned
#   {5} = value sv+1 returned
#   {6} = value sv+2 returned
#   {7} = version returned
SV1_READ_REPLY_INTERPRETED = (SV Format 1) Read reply from module {0}/{1} to agent {2}/1:\n\tRead request for SV{3}. Reply: [{4}, {5}, {6}] (Firmware rev. {7})

# for SV1_PROBE_ALL_INTERPRETED:
#   {0} = <SV_SRC_L> (initiator of request)
SV1_PROBE_ALL_INTERPRETED = (SV Format 1) Discover all devices request initiated by agent {0}/1

# for SV1_UNDEFINED_MESSAGE:
#   No parameters are used
SV1_UNDEFINED_MESSAGE = Undefined SV Format 1 message
