# Provides text strings in U.S. English for use by LnSvF1.java, the class
# which supports LocoNet System Variable (format 2) messaging.
#
# @author           E. Broerse Copyright 2025

# for SV1_WRITE_ONE_INTERPRETED:
#   {0} = <SV_SRC_L> (low address of initiator of write request)
#   {1} = <SV_SRC_H> (high address of initiator of write request)
#   {2} = Destination low address (device which should receive the write request,
#           and which should report its results)
#   {3} = Destination high address (device which should receive the write request,
#           and which should report its results)
#   {4} = SV number (SV number to which a value was written)
#   {5} = Value to be written to the SV
#   {6} = version returned
SV1_WRITE_ONE_INTERPRETED = (SV Format 1) Write single SV request to destination address {2}/{3} initiated by agent {0}/{1}:\n\tChange SV{4} to {5} (version:{6})

# for SV1_READ_ONE_INTERPRETED:
#   {0} = <SV_SRC_L> (low address of initiator of read request)
#   {1} = <SV_SRC_H> (high address of initiator of read request)
#   {2} = Destination low address (device which should reply to the read request)
#   {3} = Destination high address (device which should reply to the read request)
#   {4} = SV number (SV number from which to read)
#   {5} = value sv returned
#   {6} = value sv+1 returned
#   {7} = value sv+2 returned
#   {8} = version returned
SV1_READ_ONE_INTERPRETED = (SV Format 1) Read single SV request to destination address {2}/{3} initiated by agent {0}/{1}:\n\tRead request for SV{4}. Reply: {5}, {6}, {7} (version:{8})

# for SV1_DISCOVER_DEVICES_INTERPRETED:
#   {0} = <SV_SRC> (initiator of request)
SV1_PROBE_ALL_INTERPRETED = (SV Format 1) Discover all devices request initiated by agent {0}

# for SV1_UNDEFINED_MESSAGE:
#   No parameters are used
SV1_UNDEFINED_MESSAGE = Undefined SV Format 1 message
