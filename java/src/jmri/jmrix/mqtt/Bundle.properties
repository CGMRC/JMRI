# jmri.jmrix.mqtt.InternalBundle.properties
#
# Default properties for Mqtt connections.

NoConnectionChoice  = No Connection

AddOutputEntryToolTip = abc123<br>\
(any string except $, :, \\).
AddInputEntryToolTip = abc123<br>\
(any string except $, :, \\).

# following are the names of the default topic segments

NameTopicBase=Channel:

NameTopicTurnoutSend=Turnout send topic:
NameTopicTurnoutRcv=Turnout receive topic:

NameTopicSensorSend=Sensor send topic:
NameTopicSensorRcv=Sensor receive topic:

NameTopicLightSend=Light send topic:
NameTopicLightRcv=Light receive topic:

NameTopicReporter=Reporter receive topic:

NameTopicSignalHead=SignalHead receive topic:

NameTopicSignalMast=SignalMast receive topic:

NameTopicThrottleSend=Throttle send topic:
NameTopicThrottleRcv=Throttle receive topic:
NameTopicDirectionSend=Direction send topic:
NameTopicDirectionRcv=Direction receive topic:
NameTopicFunctionSend=Function send topic:
NameTopicFunctionRcv=Function receive topic:
NameTopicConsistSend=Consist send topic:

NameTopicPowerSend=Power send topic:
NameTopicPowerRcv=Power receive topic:

NameTopicLastWill=Last will topic
NameMessageLastWill=Last will message

# The following are default topic segments - may not need to be translated

TopicBase=

TopicTurnoutSend=track/turnout/
TopicTurnoutRcv=track/turnout/

TopicSensorSend=track/sensor/
TopicSensorRcv=track/sensor/

TopicLightSend=track/light/
TopicLightRcv=track/light/

TopicReporter=track/reporter/
TopicSignalHead=track/signalhead/
TopicSignalMast=track/signalmast/
TopicLightCommand=/command

TopicThrottleSend=cab/$address/throttle
TopicThrottleRcv=cab/$address/throttle
TopicDirectionSend=cab/$address/direction
TopicDirectionRcv=cab/$address/direction
TopicFunctionSend=cab/$address/function/$function
TopicFunctionRcv=cab/$address/function/$function
TopicConsistSend=cab/$address/consist

TopicPowerSend=track/power
TopicPowerRcv=track/power

MQTT_Username   = MQTT User
MQTT_Password   = MQTT Password

TopicLastWill=track/state
MessageLastWill=OFFLINE

MqttMast = MQTT Signal Mast
AllowUnLitLabel                      = This Mast can be unlit
DisableAspectsLabel                  = Disable specific Aspects
TopicSuffix = Topic Suffix:
